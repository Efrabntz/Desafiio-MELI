
metricbeat.modules:
  - module: docker
    metricsets: ["container", "cpu", "diskio", "healthcheck", "info", "memory", "network"]
    hosts: ["unix:///var/run/docker.sock"]
    enabled: true
    period: 10s
    processors:
      - add_cloud_metadata: ~
      - add_docker_metadata: ~

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
